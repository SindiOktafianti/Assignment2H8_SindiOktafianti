<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <style>
    .hiden {
        display: none;
    }
  </style>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Galery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Inventory</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- end navbar -->

    <!-- boc-section-profile -->
    <div class="card col-sm-7 my-3 mx-auto">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
                <!-- section profile -->
                <div class="row">
                    <div class="col-md-6">
                        <img src="images/profile.png" alt="profile" style="width: 140px;">
                    </div>
                    <div class="col-md-6">
                        <h5 id="name">Nama Anda</h5>
                        <i id="role">Front End Designer</i><br>
                        <div class="mt-3">
                          <button class="btn btn-primary" onclick="formActive()">Edit</button>
                          <button class="btn btn-outline-success">Resume</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <table id="tabel-hasil">
                    <tr>
                        <td><b>Avability</b></td>
                        <td>: <abbr id="avability"></abbr></td>
                    </tr>
                    <tr>
                        <td><b>Age</b></td>
                        <td>: <abbr id="usia"></abbr></td>
                    </tr>
                    <tr>
                        <td><b>Lokasi</b></td>
                        <td>: <abbr id="lokasi"></abbr></td>
                    </tr>
                    <tr>
                        <td><b>Pengalaman</b></td>
                        <td>: <abbr id="exp"></abbr></td>
                    </tr>
                    <tr>
                        <td><b>Email</b></td>
                        <td>: <abbr id="email"></abbr></td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    <!-- end -->

    <!-- section form -->
    <div class="card col-sm-7 my-3 mx-auto hiden" id="form-section">
        <div class="card-body">
            <form action="" name="data-pribadi">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan Nama Anda ...">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" placeholder="Masukkan Role Anda ...">
                </div>
                <div class="mb-3">
                    <label for="Avability" class="form-label">Avability</label>
                    <input type="text" class="form-control" id="Avability" name="avability" placeholder="Masukkan Avability Anda ...">
                </div>
                <div class="mb-3">
                    <label for="usia" class="form-label">Usia</label>
                    <input type="text" class="form-control" id="usia" name="usia" placeholder="Masukkan Usia Anda ...">
                </div>
                <div class="mb-3">
                    <label for="lokasi" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="lokasi" name="lokasi" placeholder="Masukkan Lokasi Anda ...">
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Years Experience</label>
                    <input type="text" class="form-control" id="experience" name="exp" placeholder="Masukkan Years Experience Anda ...">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email Anda ...">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="inputdata()" type="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function inputdata(){
            let name=document.forms['data-pribadi']['name'].value;
            let role=document.forms['data-pribadi']['role'].value;
            let avability=document.forms['data-pribadi']['avability'].value;
            let usia=document.forms['data-pribadi']['usia'].value;
            let lokasi=document.forms['data-pribadi']['lokasi'].value;
            let exp=document.forms['data-pribadi']['exp'].value;
            let email=document.forms['data-pribadi']['email'].value;

            document.getElementById("name").innerHTML = name;
            document.getElementById("role").innerHTML = role;
            document.getElementById("avability").innerHTML = avability;
            document.getElementById("usia").innerHTML = usia;
            document.getElementById("lokasi").innerHTML = lokasi;
            document.getElementById("exp").innerHTML = exp;
            document.getElementById("email").innerHTML = email;

            document.getElementById("form-section").classList.add("hiden");
            swal({
              title: "Data Berhasil Disimpan!",
              text: "Jika Data Sudah Benar Tekan Tombol Tutup!",
              icon: "success",
              button: "Tutup",
            });
        }

        function formActive() {
            document.getElementById("form-section").classList.remove("hiden");
        }
    </script>
  </body>
</html>
